<!DOCTYPE html>
<html dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Transitions</title>
        <link rel="stylesheet" href="./style/app.css">
    </head>
    <body>
        <div class="container">
            <div class="box">
                <h3>Hover on me!</h3>
            </div>

            <div class="boxes">
                <div class="box1">
                    <h5>Hover on me!</h5>
                    <p>linear</p>
                </div>
                <div class="box2">
                    <h5>Hover on me!</h5>
                    <p>ease</p>
                </div>
                <div class="box3">
                    <h5>Hover on me!</h5>
                    <p>ease-in</p>
                </div>
                <div class="box4">
                    <h5>Hover on me!</h5>
                    <p>ease-out</p>
                </div>
                <div class="box5">
                    <h5>Hover on me!</h5>
                    <p>ease-in-out</p>
                </div>
            </div>
        </div>
    </body>
</html>
