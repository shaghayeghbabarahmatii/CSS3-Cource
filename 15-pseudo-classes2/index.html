<!DOCTYPE html>
<html lang="fa" dir="rtl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pseudo Classes 2</title>
        <link rel="stylesheet" href="./style/app.css">
    </head>
    <body>
        <div class="container">
            <div class="first__div">
                <input type="checkbox" class="checkbox">
                <p class="alert">آیتم فعال شد!</p>
                <p class="text">آیتم را فعال کنید</p>
            </div>

            <div class="second__div">
                <ol>
                    <li>آیتم اول</li>
                    <li>آیتم دوم</li>
                    <li>آیتم سوم</li>
                    <li>آیتم چهارم</li>
                    <li>آیتم پنجم</li>
                    <li>آیتم ششم</li>
                    <li>آیتم هفتم</li>
                </ol>
            </div>
            
            <div class="third">
                <ol class="list">
                    <li class="item">آیتم اول</li>
                    <li class="item">آیتم دوم</li>
                    <li class="item">آیتم سوم</li>
                    <li class="item item-except">آیتم چهارم</li>
                    <li class="item">آیتم پنجم</li>
                </ol>
            </div>

            <div class="price-box">
                <h4 class="price">350.000</h4>
            </div>
        </div>
    </body>
</html>
