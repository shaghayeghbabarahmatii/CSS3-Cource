<!DOCTYPE html>
<html dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Transform</title>
        <link rel="stylesheet" href="./style/app.css">
    </head>
    <body>
        <div class="container">
            <h4>transform: rotate(45deg);</h4>
            <div class="box1">
                <h5>Hover on me!</h5>
            </div>

            <h4>transform: scale(1.2);</h4>
            <div class="box2">
                <h5>Hover on me!</h5>
            </div>

            <h4>transform: skew(10deg);</h4>
            <div class="box3">
                <h5>Hover on me!</h5>
            </div>

            <h4>transform: translateX(20px);</h4>
            <div class="box4">
                <h5>Hover on me!</h5>
            </div>

            <h4>transform: translateY(20px);</h4>
            <div class="box5">
                <h5>Hover on me!</h5>
            </div>
        </div>
    </body>
</html>
